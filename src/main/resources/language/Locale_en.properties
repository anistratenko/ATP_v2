text_help=\ GUI window contains 3 main parts.\n\
\n\
1) Menu bar - allows changing GUI preferences \n\
a) Actions - allows user to switch between languages, close the application and show this help information.\n\
b) Appearance - allows switching between GUI color modes.\n\
\n\
2) Rest of the window allows user to select and observe one of the three available simulations. Simulation selecting can be done by clicking the respective tab.\n\
\n\
3) Detailed functionality description can be find in the documentation.\n\
a) Buttons\n\
\u2012 The Start / Stop button launches a simulation.\n\
\u2012 The Default button restarts a simulation with default initial values.\n\
\u2012 The Reset button restarts a simulation with the latest input parameters.\n\
\u2012 Other buttons acts respectively to the simulation they belong to.\n\
b) Parameters can be provided by users in text fields. SI units are used. Dot is a separator in floating-point numbers.\n\
c) Animations' speed can be adjusted using sliders.\n\
\n\
Additional information:\n\
\u2012 The F5 button switches the application to a full screen mode.\n\
\u2012 Single pendulum: after providing a value in the "acceleration" text field and the Load button clicking, left and right arrow keys can be used to adjust this value interactively.
