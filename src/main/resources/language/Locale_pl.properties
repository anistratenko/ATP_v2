text_help=Okno GUI sk\u0142ada si\u0119 z 3 podstawowych cz\u0119\u015Bci:\n\
    1) pasek menu s\u0142u\u017Cacy do ustawie\u0144 preferencji GUI\n\
    2) obszar symulacji wraz z zak\u0142adkami\n\
    3) obszar z kontrolkami do symulacji\n\
\n\
1) Pasek Menu posiada dwa pola:\n\
    a) Akcje: s\u0142u\u017Cy do wyboru j\u0119zyka aplikacji, wy\u015Bwietlenia pomocy oraz zamkni\u0119cia aplikacji\n\
    b) Wygl\u0105d: do wyboru kolorstyki GUI\n\
\n\
2) W obszarze symulacji mo\u017Cemy obserwowa\u0107 wybran\u0105 poprzez odpowiedn\u0105 zak\u0142adk\u0119 symulacj\u0119\n\
\n\
3) Dok\u0142adny opis funkcjonalno\u015Bci mo\u017Cna znale\u017A\u0107 w dokumentcaji\n\
    a) Przyciski: \n\
         \u2012 Przycisk "Start/Stop" s\u0142u\u017Cy do zatrzymywania oraz kontynuowania symulacji\n\
         \u2012 Przycisk "Domy\u015Blnie" s\u0142u\u017Cy do wczytywania warto\u015Bci domy\u015Blnych (pocz\u0105tkowych) danej symulacji\n\
         \u2012 Przycisk "Wczytaj" s\u0142u\u017Cy do wczytywania wprowadzonych danych\n\
         \u2012 Przycisk "Reset" s\u0142u\u017Cy do rozpocz\u0119cia symulacji od nowa z ostatnimi wprowadzonymi parametrami\n\
         \u2012 Pozosta\u0142e przyciski s\u0142u\u017C\u0105 do akcji specyficznych dla danej symulacji\n\
    b) Pola tekstowe s\u0142u\u017C\u0105 do wpisywania wartosci parametr\u00F3w symulacji, jednostki pochodz\u0105 z uk\u0142adu SI, separatorem dziesi\u0119tnym jest kropka\n\
    c) Suwak s\u0142u\u017C\u0105cy do zmiany szybko\u015Bci symulacji\n\
\n\
Dodatkowe informacje:\n\
    \u2012 Przycisk F5 pozwala prze\u0142\u0105czy\u0107 w tryb pe\u0142noekranowy\n\
    \u2012 Dla pojedynczago wahad\u0142a: po wprowadzeniu warto\u015Bci w polu "przyspieszenie uk\u0142adu", oraz wci\u015Bnie\u0107iu przycisku "Wczytaj" klawisze <- oraz -> na klawiaturze s\u0142u\u017C\u0105 do dodania tego przyspieszenia.\n